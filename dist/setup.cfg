# See: https://setuptools.readthedocs.io/en/latest/setuptools.html#metadata
[options]
zip_safe = True
python_requires  = >=3.6
install_requires = nimporter
setup_requires   = choosenim_install
packages         = thatlib

[metadata]
name             = thatlib
provides         = thatlib
description      = Faster pathlib for Python.
url              = https://github.com/juancarlospaco
author           = Juan Carlos
author_email     = UNKNOWN
maintainer       = Juan Carlos
keywords         = python3, cpython, speed, cython, c, performance, compiled, native, fast, nim
license          = MIT
platforms        = Linux, Darwin, Windows
license_file     = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: Other Environment
    Intended Audience :: Developers
    Intended Audience :: Other Audience
    Natural Language :: English
    Operating System :: OS Independent
    Operating System :: POSIX :: Linux
    Operating System :: Microsoft :: Windows
    Operating System :: MacOS :: MacOS X
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Software Development
version = 21.05.10
